<!DOCTYPE html>
<html>
<head>
    <title>Botpress Init Test</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        h1 { color: #00a859; }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .loading { background: #fff3cd; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        #log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Botpress Initialization Test</h1>
        
        <div id="status" class="status loading">‚è≥ Initializing...</div>

        <h3>Debug Log:</h3>
        <div id="log"></div>

        <div style="margin-top: 20px;">
            <strong>Look for the ORANGE button in the bottom-right corner!</strong>
        </div>
    </div>

    <!-- Load Botpress -->
    <script src="https://cdn.botpress.cloud/webchat/v3.6/inject.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            console.log(message);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        log('Page loaded');
        log('Botpress inject script loading...');
        
        // Wait for Botpress to be available
        let attempts = 0;
        const maxAttempts = 50;
        
        const checkBotpress = setInterval(() => {
            attempts++;
            log(`Checking for window.botpressWebChat... (${attempts}/${maxAttempts})`);
            
            if (window.botpressWebChat) {
                clearInterval(checkBotpress);
                log('‚úÖ Botpress webchat object found!', 'success');
                
                try {
                    // Initialize with your config
                    log('Initializing webchat with config...');
                    window.botpressWebChat.init({
                        configUrl: 'https://files.bpcontent.cloud/2026/02/16/17/20260216175210-EE4UUI1L.json',
                        hostUrl: 'https://cdn.botpress.cloud/webchat/v3.6',
                    });
                    
                    log('‚úÖ Webchat initialized!', 'success');
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Chatbot initialized! Look for orange button ‚Üí';
                    
                    // Apply custom styling
                    setTimeout(() => {
                        const style = document.createElement('style');
                        style.innerHTML = `
                            #bp-web-widget-container button {
                                background: linear-gradient(135deg, #ff9800, #f57c00) !important;
                                box-shadow: 0 4px 15px rgba(255,152,0,0.5) !important;
                            }
                            #bp-web-widget-container button:hover {
                                transform: scale(1.1) !important;
                            }
                            @keyframes pulse {
                                0%, 100% { box-shadow: 0 4px 15px rgba(255,152,0,0.5); }
                                50% { box-shadow: 0 4px 25px rgba(255,152,0,0.9); }
                            }
                            #bp-web-widget-container button {
                                animation: pulse 2s infinite !important;
                            }
                        `;
                        document.head.appendChild(style);
                        log('üé® Orange styling applied', 'success');
                    }, 1000);
                    
                } catch (error) {
                    log('‚ùå Error initializing: ' + error.message, 'error');
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå Initialization failed';
                }
                
            } else if (attempts >= maxAttempts) {
                clearInterval(checkBotpress);
                log('‚ùå Timeout - Botpress webchat not found', 'error');
                log('Possible issues:', 'error');
                log('1. Script blocked by firewall/antivirus', 'error');
                log('2. Network connectivity issue', 'error');
                log('3. CDN unavailable', 'error');
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Failed to load Botpress';
            }
        }, 200);
        
        // Detect script loading errors
        window.addEventListener('error', (e) => {
            if (e.target && e.target.tagName === 'SCRIPT') {
                log('‚ùå Script failed to load: ' + e.target.src, 'error');
                log('Check your internet connection or firewall settings', 'error');
            }
        }, true);
        
        // Check if script loaded
        setTimeout(() => {
            const scripts = document.querySelectorAll('script[src*="botpress"]');
            log(`Found ${scripts.length} Botpress script(s)`);
            scripts.forEach(script => {
                log(`Script: ${script.src}`);
            });
        }, 1000);
    </script>
</body>
</html>
